name: Publish Crate

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-crate
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to crates.io and create release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Read crate metadata
        id: meta
        run: |
          echo "crate_name=$(.github/scripts/cargo-package-field.sh Cargo.toml name)" >> "$GITHUB_OUTPUT"
          echo "version=$(.github/scripts/cargo-package-field.sh Cargo.toml version)" >> "$GITHUB_OUTPUT"
          echo "tag=v$(.github/scripts/cargo-package-field.sh Cargo.toml version)" >> "$GITHUB_OUTPUT"

      - name: Validate crates.io token presence
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN:-}" ]; then
            echo "Missing required repository secret: CARGO_REGISTRY_TOKEN" >&2
            exit 1
          fi

      - name: Publish crate
        id: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -o pipefail
          LOG_FILE="$(mktemp)"

          if cargo publish --locked 2>&1 | tee "$LOG_FILE"; then
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "Publish succeeded."
            exit 0
          fi

          if grep -Eqi "(already uploaded|already exists|previously uploaded)" "$LOG_FILE"; then
            echo "published=false" >> "$GITHUB_OUTPUT"
            echo "Version already published on crates.io. Continuing."
            exit 0
          fi

          echo "cargo publish failed with an unexpected error." >&2
          exit 1

      - name: Ensure git tag exists
        id: tag
        env:
          TAG: ${{ steps.meta.outputs.tag }}
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists on origin."
          else
            git tag "${TAG}" "${GITHUB_SHA}"
            git push origin "${TAG}"
            echo "Created and pushed ${TAG}."
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.tag.outputs.tag }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release ${TAG} already exists."
            exit 0
          fi

          NOTES_FILE="$(mktemp)"
          {
            echo "## micro-moka ${VERSION}"
            echo
            .github/scripts/changelog-section.sh CHANGELOG.md "$VERSION"
          } > "$NOTES_FILE"

          gh release create "$TAG" \
            --title "micro-moka ${VERSION}" \
            --notes-file "$NOTES_FILE"
